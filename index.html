<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Celsiuis calmculator</title>
</head>

<body>
    <div>
        <h1>Fahrenheit to Celsius Convertor</h1>
        <p>C = (F - 32) * 5 / 9</p>
        <h2>Input</h2>
        <p>Temperature in Fahrenheit: <input id="input" type="number"></p>
        <button id="btn">CONVERT</button>
        <h2>Output</h2>
        <p>Temperature in Celsius: <span id="output"> ----</span>.</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
